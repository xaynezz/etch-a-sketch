<!DOCTYPE html>
<html lang="en" draggable="false">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="pad"></div>
        <h1>Etch-A-Sketch</h1>
        <button class="mode">Dark</button>
    </div>
    <div class="main">
        <div class="control">
            <div class="color">
                <h3>Color:</h3>
                <input type="color" id="color-picker">
            </div>
            <button class="size-selector">Size</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            
        </div>
        <div class="board" draggable="false"></div>
    </div>
    <div class="footer">
        <p>The Odin Project @ 2022</p>
        |
        <p>Created by <a href="https://github.com/xaynezz" target="_blank">Andrew Oak</a></p>
    </div>
</body>
</html>
